<html>
<head>
    <title>Ex 01</title>
</head>
<body>

  <div id="app">
    <button class="newQuad">Novo Quadrado</button>
    <button class="delQuad">Exclui quadrado Quadrado</button>
    <div class="quads" id="quads"></div>
  </div>

  <script>
    var newQuad = document.querySelector('.newQuad');
    var delQuad = document.querySelector('.delQuad');
    var container = document.querySelector('.quads');
    var counter = 0;

    delQuad.onclick = function() {
      var msg = 'body div#app div#quads div[name=q' + (counter-1) + ']';
      var elem = document.querySelector(msg);
      container.removeChild(elem);
      counter -= 1;
    }


    newQuad.onclick = function() {
      var quad = document.createElement('div');
      var msg = 'q' + counter;
      counter += 1;
      quad.setAttribute('name', msg)
      quad.style.width = 100;
      quad.style.height = 100;
      quad.style.backgroundColor = '#000';
      quads.appendChild(quad);

    }

  </script>

</body>
</html>
