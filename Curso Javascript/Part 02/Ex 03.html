<html>

<head>
  <title>Ex 03</title>
</head>

<body>

  <div id="app">
    <div class="nomes" id="nomes"></div>
  </div>

  <script>
    var nomes = ["Diego", "Gabriel", "Lucas"];
    var cont = document.querySelector('.nomes');
    var ulNome = document.createElement('ul');
    cont.appendChild(ulNome);
    for(var nome of nomes) {
      var liNome = document.createElement('li');
      liNome.setAttribute('class', 'item');
      ulNome.appendChild(liNome);
      liNome.innerHTML = nome;
    }

  </script>


</body>
</html>
