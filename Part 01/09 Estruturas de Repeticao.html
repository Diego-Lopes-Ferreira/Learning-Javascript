<html>
<head>
  <title>Curso Javascript</title>
</head>

<body>

  <script>
    //for, while

    for (var i = 0; i <= 100; i++) {
        console.log(i);
    }

    var j = 0
    while (j <= 100) {
        console.log(j);
        
        j++;
    }
    
    var z = 1631632;
    while (z >= 50) {
        console.log(z);
        z /= 5;
    }


  </script>
</body>
</html>
