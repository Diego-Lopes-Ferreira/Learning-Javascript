<html>

<head>

  <title>Curso Javascript</title>
</head>

<body>

  <script>
    var x = 10, y = 5;
    resultado1 = x + y;
    console.log(resultado1);
    resultado2 = x - y;
    console.log(resultado2);
    resultado3 = x * y;
    console.log(resultado3);
    resultado4 = x / y;
    console.log(resultado4);
    resultado5 = x / y;
    console.log(resultado5);
    resultado6 = x & y;
    console.log(resultado6);

    x += 3; //x = x + 3
    x -= 3; //x = x - 3
    x *= 3; //x = x * 3
    x /= 3; //x = x / 3
  </script>
</body>
</html>
