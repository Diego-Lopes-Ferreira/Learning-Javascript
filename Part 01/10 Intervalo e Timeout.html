<html>
<head>
  <title>Curso Javascript</title>
</head>

<body>

  <script>
    
    function exibeAlgo() {
        console.log('Hello, world');
    }

    setInterval(exibeAlgo, 1000); //Faz parametro1 a cada parametro2 milisegundos
    setTimeout(exibeAlgo, 5000); //Faz parametro1 uma vez so, depois de parametro2 milisegundos

  </script>
</body>
</html>
